before_script:
    - module load gfortran/6.2

stages:
    - build
    - test
    - deploy

build1:
    stage: build
    script:
        - python pre_odevec.py --nvector=32 --example="PRIMORDIAL"
        - gfortran -O2 -c -g -cpp -DHAVE_COEFFICIENTS -fcheck=all -fno-range-check -Wall -fbacktrace odevec.f90 odevec_commons.f90 primordial.f90
        - gfortran -O2 -o primordial *.o
    artifacts:
        expire_in: 4 weeks
        paths:
        - primordial
    only:
        - master

test1:
    stage: test
    script:
        - ./primordial
    only:
        - master
